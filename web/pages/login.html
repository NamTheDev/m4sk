<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bootstrap 5.3.3 (CDN) css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome css (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<style>
</style>

<body data-bs-theme="dark" style="background-color: rgb(34, 34, 35);">
    </div>
    <div style="height: 100vh; width: 100vw; margin: 0; padding: 0;" class="align-content-center">
        <div id="loginBody" class="d-flex m-auto flex-column row-gap-5 bg-black bg-opacity-25 p-3 py-5 rounded-5"
            style="width: 60vw; max-width: 25rem;">
            <h1 class="Display-1 text-center">Login</h1>
            <div id="inputs" class="d-flex flex-column row-gap-3 z-0">
                <!-- full name input -->
                <div class="d-flex flex-column justify-content-center row-gap-2">
                    <div class="input-group has-validation border rounded border-0 bg-secondary bg-opacity-10">
                        <span class="input-group-text border-0 bg-transparent" id="inputIcon"><i
                                class="fa fa-user"></i></span>
                        <input type="text" id="fullName" class="form-control shadow-none border-0 bg-transparent"
                            placeholder="Discord user ID" aria-describedby="inputIcon">
                        <div class="invalid-feedback bg-danger text-light text-center py-1 rounded-bottom">
                            Must be a valid Discord user ID.
                        </div>
                    </div>
                </div>
                <!-- password input -->
                <div class="d-flex flex-column justify-content-center row-gap-2">
                    <div class="input-group has-validation border rounded border-0 bg-secondary bg-opacity-10">
                        <span class="input-group-text border-0 bg-transparent" id="inputIcon"><i
                                class="fa fa-lock"></i></span>
                        <input type="password" id="password"
                            class="form-control border-0 rounded-end-0 shadow-none bg-transparent"
                            placeholder="Password" aria-describedby="inputIcon">
                        <button class="btn btn-default border-0" onclick="togglePasswordVisiblity(this)">
                            <i class="fa fa-eye"></i>
                        </button>
                        <div class="invalid-feedback bg-danger text-light text-center py-1 rounded-bottom">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                </div>
                <!-- retry password input -->
                <div class="d-flex flex-column justify-content-center row-gap-2">
                    <div class="input-group has-validation border rounded border-0 bg-secondary bg-opacity-10">
                        <span class="input-group-text border-0 bg-transparent" id="inputIcon"><i
                                class="fa fa-lock"></i></span>
                        <input type="password" id="retryPassword"
                            class="form-control border-0 rounded-end-0 shadow-none bg-transparent"
                            placeholder="Re-enter Password" aria-describedby="inputIcon">
                        <button class="btn btn-default border-0" onclick="togglePasswordVisiblity(this)">
                            <i class="fa fa-eye"></i>
                        </button>
                        <div class="invalid-feedback bg-danger text-light text-center py-1 rounded-bottom">
                            Passwords do not match.
                        </div>
                    </div>
                </div>
            </div>
            <!-- login button -->
            <button class="btn btn-default bg-black bg-opacity-50 border-0" id="loginButton">Login</button>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    function togglePasswordVisiblity(button) {
        const icon = button.getElementsByTagName('i')[0];
        const passwordInput = button.parentElement.querySelector('input');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    const MembershipCheck = {
        validateUserID() {
            const fullName = document.getElementById('fullName').value;
            return /^[a-zA-Z\s]+$/.test(fullName) && fullName.split(' ').length >= 2;
        },
        validatePassword() {
            return document.getElementById('password').value.length > 8;
        },
        validateRetryPassword() {
            const password = document.getElementById('password').value;
            const retryPassword = document.getElementById('retryPassword').value;
            return retryPassword === password;
        },
        validateInput() {
            const inputsContainer = document.getElementById('inputs');
            for (const inputContainer of inputsContainer.children) {
                const input = inputContainer.querySelector('input');
                input.addEventListener('input', () => input.classList.remove('is-invalid'));
            }
            // Validate each field and mark invalid ones
            if (!this.validateFullname()) return this.markInvalid('fullName');
            if (!this.validateGmail()) return this.markInvalid('gmail');
            if (!this.validatePassword()) return this.markInvalid('password');
            if (!this.validateRetryPassword()) return this.markInvalid('retryPassword');
            inputsContainer.style.filter = 'brightness(75%)';
            inputsContainer.style.pointerEvents = 'none';
            document.getElementById('loginButton').toggleAttribute('disabled');
        },
        markInvalid(id) {
            document.getElementById(id).classList.add('is-invalid');
        }
    }

    document.getElementById('loginButton').onclick = () => MembershipCheck.validateInput();
</script>

</html>
